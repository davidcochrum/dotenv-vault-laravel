stages:
  - test

.test-base:
  stage: test
  image: webdevops/php-dev:${PHP_VERSION}-alpine
  variables:
    XDEBUG_MODE: coverage
  script:
    - composer install --no-plugins
    - vendor/bin/phpunit --log-junit phpunit-report-${PHP_VERSION}.xml --coverage-cobertura phpunit-coverage-${PHP_VERSION}.xml --coverage-text --colors=never
  artifacts:
    reports:
      junit: phpunit-report-${PHP_VERSION}.xml
      coverage_report:
        coverage_format: cobertura
        path: phpunit-coverage-${PHP_VERSION}.xml

test 8.2:
  extends: .test-base
  variables:
    PHP_VERSION: "8.2"

test 8.0:
  extends: .test-base
  variables:
    PHP_VERSION: "8.0"

test 7.4:
  extends: .test-base
  variables:
    PHP_VERSION: "7.4"

test 7.3:
  extends: .test-base
  variables:
    PHP_VERSION: "7.3"
